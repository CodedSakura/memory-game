<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/static.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/MemGame.js"></script>
    <script src="scripts/runner.js"></script>
</head>
<body>
<div>
    <label for="mem_width">width</label>
    <input type="number" min="1" max="10" value="4" id="mem_width">
    <label for="mem_height">height</label>
    <input type="number" min="1" max="10" value="6" id="mem_height">
    <input type="button" value="generate" id="mem_generate">
</div>
<div id="mem_game"></div>
<div>
    time: <span id="mem_time">0:00</span><br/>
    moves: <span id="mem_moves">0</span>
</div>
</body>
</html>
