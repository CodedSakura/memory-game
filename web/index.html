<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/game.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/alert.css') }}">
    <script src="{{ url_for('static', filename='scripts/static.js')  }}"></script>
    <script src="{{ url_for('static', filename='scripts/helpers.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/TileGenerator.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/MemGame.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/ScoreAPI.js')}}"></script>
    <script src="{{ url_for('static', filename='scripts/runner.js' ) }}"></script>
</head>
<body>
<div class="__mem_outer-cont">
    <div class="__mem_option-panel">
        <label for="mem_width">width</label>
        <input type="number" min="1" max="10" value="4" id="mem_width">
        <label for="mem_height">height</label>
        <input type="number" min="1" max="10" value="4" id="mem_height">
        <input type="button" value="generate" id="mem_generate">
    </div>
    <div id="mem_game" class="__mem_inner-cont"></div>
    <div class="__mem_stats-panel">
        time: <span id="mem_time">0:00</span><br/>
        moves: <span id="mem_moves">0</span>
    </div>
</div>
<div class="__mem_alert-cont" id="mem_alert_cont"></div>
<div class="__mem_win-banner __mem_win-banner-hidden" id="mem_win_banner">You won!</div>
</body>
</html>
